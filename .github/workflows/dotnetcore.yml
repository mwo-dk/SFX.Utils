name: .NET Core

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build 
      run: dotnet build --configuration Release
    - name: Test C#
      run: dotnet test ./tst/Utils.CSharp.Tests/Utils.CSharp.Tests.csproj
    - name: Test F#
      run: dotnet test ./tst/Utils.Tests/Utils.Tests.fsproj
    - name: Build C# NuGet Package
      run: 
        dotnet pack ./src/Utils.CSharp/Utils.CSharp.csproj --configuration Release -o ./nuget
    - name: Build F# Nuget Package
      run:
        dotnet pack ./src/Utils/Utils.fsproj --configuration Release -o ./nuget
    - name: Deploy C# NuGet Package
      run: 
        dotnet nuget push /home/runner/work/SFX.Utils/SFX.Utils/nuget/SFX.Utils.CSharp.1.0.5.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
    - name: Deploy F# NuGet Package
      run:  
        dotnet nuget push /home/runner/work/SFX.Utils/SFX.Utils/nuget/SFX.Utils.1.0.5.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}

